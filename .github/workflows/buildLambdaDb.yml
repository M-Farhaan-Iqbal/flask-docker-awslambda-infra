# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches:
    - dev
    - sit
    - prod
  pull_request:
    branches:
    - dev
    - sit   
    - prod 


jobs:
  terraform_apply:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Initialize Terraform
        run: |
          terraform -chdir="./terraform" init
          terraform -chdir="./terraform" fmt -check

      - name: Apply Terraform
        run: |
          terraform -chdir="./terraform" plan  -target=${TF_MODULE_NAME}"  -var-file=./environments/${GITHUB_REF##*/}/main.tfvars
          terraform -chdir="./terraform" apply -target=${TF_MODULE_NAME}"  -var-file=./environments/${GITHUB_REF##*/}/main.tfvars --auto-approve
